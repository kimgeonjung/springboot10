<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <title>로그인</title>
</head>
<body>
<div class="container" layout:fragment="content">
  <form method="post" th:action="@{/sample/login}">
    <div class="form-group">
      <h2 class="form-label mt-4">로그인</h2>
      <hr/>
      <div class="form-floating mb-3">
        <input type="username" name="username" class="form-control" id="username" required>
        <label for="username">Name</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" name="password" class="form-control" id="floatingPassword" required>
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
</body>
</html>
