<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title th:text="#{member.register}"></title>
</head>
<body>
<div class="container">
<h2 th:text="#{member.info}" class="mt-4"></h2>
  <hr/>
<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
  <p th:if="${#fields.hasErrors('*')}">
  <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
  </p>
  <p>
    <label>
      <span th:text="#{email}">이메일</span>:<br>
      <input type="text" th:field="*{email}" class="form-control" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{name}">이름</span>:<br>
      <input type="text" th:field="*{name}" class="form-control" />
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{password}">비밀번호</span>:<br>
      <input type="password" th:field="*{password}" class="form-control" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{password.confirm}">비밀번호 확인</span>:<br>
      <input type="password" th:field="*{confirmPassword}" class="form-control" />
      <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
    </label>
  </p>
  <input type="submit" th:value="#{register.btn}" class="btn btn-secondary" />
</form>
</div>
</body>
</div>
</html>
